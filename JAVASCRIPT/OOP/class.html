<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS CLASS</title>
  </head>
  <body>
    <h2>JS CLASS</h2>
    <script>
      class Student {
        constructor(id) {
          this.id = id;
        }

        name() {
          return "munna's id is: " + this.id;
        }
      }

      let sName = new Student("160133");

      console.log(sName.name());
    </script>
  </body>
</html>
